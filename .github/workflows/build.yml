name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          
      - name: Download FFmpeg
        run: |
          mkdir ffmpeg
          Invoke-WebRequest https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          Move-Item ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe ffmpeg\
          Move-Item ffmpeg-master-latest-win64-gpl\bin\ffprobe.exe ffmpeg\
          
      - name: Install NSIS
        run: |
          Invoke-WebRequest https://nsis.sourceforge.io/mediawiki/images/c/c9/Nsis-3.08-setup.exe -OutFile nsis-setup.exe
          Start-Process -FilePath .\nsis-setup.exe -ArgumentList '/S' -Wait
          
      - name: Build Windows executable
        run: |
          python -m PyInstaller --debug --noconsole --icon=assets/icon.ico --add-data "assets;assets" --add-data "ffmpeg;ffmpeg" --name "Sound to XML Converter" Sound_to_XML.spec
        
      - name: List directory contents
        run: |
          dir dist
          dir "dist\Sound to XML Converter"
          
      - name: Create installer
        run: |
          & 'C:\Program Files (x86)\NSIS\makensis.exe' installer.nsi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: "Sound to XML Installer.exe"

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install torch
          brew install ffmpeg
          
      - name: Build macOS app
        run: |
          set -x  # Habilitar modo debug
          chmod +x build_macos.sh
          ./build_macos.sh
        
      - name: List directory contents
        run: |
          ls -la dist
          ls -la "dist/Sound to XML Converter.app"
          
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Sound to XML Converter" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Sound to XML Converter.app" 200 190 \
            --hide-extension "Sound to XML Converter.app" \
            --app-drop-link 600 185 \
            "Sound to XML Converter.dmg" \
            "dist/Sound to XML Converter.app"
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: "Sound to XML Converter.dmg"

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/Sound to XML Installer.exe
            macos-dmg/Sound to XML Converter.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Install NSIS
        run: |
          Invoke-WebRequest https://nsis.sourceforge.io/mediawiki/images/c/c9/Nsis-3.08-setup.exe -OutFile nsis-setup.exe
          Start-Process -FilePath .\nsis-setup.exe -ArgumentList '/S' -Wait
          
      - name: Build Windows executable
        run: |
          pyinstaller --noconsole --icon=assets/icon.ico --add-data "assets;assets" --name "Sound to XML Converter" Sound_to_XML.spec
          
      - name: Create installer
        run: |
          & 'C:\Program Files (x86)\NSIS\makensis.exe' installer.nsi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: "Sound to XML Installer.exe"

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build macOS app
        run: |
          chmod +x build_macos.sh
          ./build_macos.sh
          
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Sound to XML Converter" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Sound to XML Converter.app" 200 190 \
            --hide-extension "Sound to XML Converter.app" \
            --app-drop-link 600 185 \
            "Sound to XML Converter.dmg" \
            "dist/Sound to XML Converter.app"
            
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-dmg
          path: "Sound to XML Converter.dmg"

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/Sound to XML Installer.exe
            macos-dmg/Sound to XML Converter.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 